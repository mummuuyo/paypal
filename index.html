<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JPY → KRW 수수료·세금 역산 계산기</title>
  <style>
    :root{
      --bg:#0b0c10;
      --card:#12141b;
      --ink:#e8e8ea;
      --muted:#a9acb6;
      --line:rgba(255,255,255,.08);
      --accent:#7dd3fc;
      --bad:#fb7185;
      --ok:#86efac;
      --radius:18px;
    }
    body{
      margin:0;
      background:linear-gradient(180deg, #0b0c10, #0b0c10 40%, #0f1220);
      color:var(--ink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .wrap{ width:min(980px, 100%); }
    h1{ font-size:20px; margin:0 0 12px; }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    @media (max-width:860px){ .grid{ grid-template-columns:1fr; } }
    .card{
      background:rgba(18,20,27,.92);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:16px;
    }
    .row{
      display:grid;
      grid-template-columns:1fr 180px;
      gap:10px;
      padding:10px 0;
      border-bottom:1px solid var(--line);
      align-items:center;
    }
    .row:last-child{ border-bottom:none; }
    label{ font-size:13px; color:var(--muted); }
    input, select{
      width:100%;
      background:#0e1118;
      border:1px solid var(--line);
      color:var(--ink);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
    }
    .btns{ display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
    button{
      background:#0e1118;
      border:1px solid var(--line);
      color:var(--ink);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
    }
    button.primary{ background:rgba(125,211,252,.12); }
    .out{ display:grid; gap:10px; }
    .big{ font-size:22px; font-weight:700; }
    .mono{ font-variant-numeric: tabular-nums; }
    .warn{ color:var(--bad); font-size:12px; }
    .ok{ color:var(--ok); font-size:12px; }
  </style>
</head>
<body>
<div class="wrap">
<h1>JPY → KRW 세금 · PayPal 수수료 역산 계산기</h1>

<div class="grid">
<!-- 입력 -->
<div class="card">
  <div class="row">
    <label>목표 수령 금액</label>
    <input id="targetAmount" type="number" value="50000">
  </div>

  <div class="row">
    <label>목표 금액 통화</label>
    <select id="targetCurrency">
      <option value="JPY">JPY (엔)</option>
      <option value="KRW">KRW (원)</option>
    </select>
  </div>

  <div class="row">
    <label>환율 (1 JPY = KRW)</label>
    <input id="rate" type="number" step="0.0001" value="9.2">
  </div>

  <div class="row">
    <label>세금 퍼센트 (%)</label>
    <input id="tax" type="number" step="0.01" value="3.3">
  </div>

  <div class="row">
    <label>PayPal 수수료 (%)</label>
    <input id="ppPercent" type="number" step="0.01" value="4.4">
  </div>

  <div class="row">
    <label>PayPal 고정 수수료 (JPY)</label>
    <input id="ppFixed" type="number" value="40">
  </div>

  <div class="btns">
    <button class="primary" onclick="calc()">계산</button>
  </div>
</div>

<!-- 결과 -->
<div class="card">
  <div class="out">
    <div>
      <div class="big mono" id="billJPY">-</div>
      <div class="mono" id="billKRW">-</div>
    </div>
    <div class="mono" id="detail"></div>
    <div class="warn" id="warn"></div>
    <div class="ok" id="ok"></div>
  </div>
</div>
</div>
</div>

<script>
function calc(){
  const target = Number(targetAmount.value);
  const currency = targetCurrency.value;
  const rate = Number(rate.value);
  const tax = Number(tax.value)/100;
  const pp = Number(ppPercent.value)/100;
  const ppFixed = Number(ppFixed.value);

  if(rate<=0){ warn.textContent="환율 오류"; return; }

  let targetJPY = currency==="JPY" ? target : target/rate;
  let targetKRW = currency==="KRW" ? target : target*rate;

  // 세금 포함 필요 수령액
  let afterTaxJPY = targetJPY * (1 + tax);

  // PayPal 역산
  let billJPY = (afterTaxJPY + ppFixed) / (1 - pp);
  let billKRW = billJPY * rate;

  billJPYEl.textContent = billJPY.toLocaleString()+" JPY";
  billKRWEl.textContent = "≈ "+billKRW.toLocaleString()+" KRW";

  detail.textContent =
    `목표 수령: ${targetJPY.toLocaleString()} JPY
세금(${(tax*100).toFixed(2)}%): ${(afterTaxJPY-targetJPY).toLocaleString()} JPY
PayPal 수수료 포함 청구액`;

  ok.textContent="이 금액으로 청구하면 세금·수수료 제외 후 목표 금액 수령";
}
const billJPYEl=billJPY;
const billKRWEl=billKRW;
</script>
</body>
</html>
